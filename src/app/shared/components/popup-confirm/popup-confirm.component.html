          stroke-linejoin="round"
        />
        <circle cx="53" cy="53" r="50.5" stroke="#87ADBD" stroke-width="5" />
      </svg>
    </div>

    <strong *ngIf="data.title" class="text-danger mt-2">{{
      translatePopup(data.title)
    }}</strong>
    <p class="my-3 fw-bold my-5 fs-6">
      {{ translatePopup(data.message) }}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-center p-0">
    <button class="btn btn-success" (click)="onConfirmClick()">
      {{ translatePopup(data.confirmButton) }}
    </button>
    <button class="btn btn-danger" (click)="onCancelClick()">
      {{ translatePopup(data.cancelButton) }}
    </button>
  </mat-dialog-actions>
</div>
