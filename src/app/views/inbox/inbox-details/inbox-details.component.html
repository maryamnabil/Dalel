<div class="container" [dir]="currentLanguage === 'en' ? 'ltr' : 'rtl'">
    <div class="popup-container p-4 rounded-20">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>{{ 'Message_Details' | translate }}</h2>
        <button type="button" class="btn-close" aria-label="Close" (click)="closePopup()"></button>
      </div>
  
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="mb-3">
            <strong class="text-secondary">{{ 'User_NAME' | translate }}</strong>
          </div>
          <div class="mb-3" *ngFor="let userName of inboxMessage.usersNames">
            <span class="text-primary">{{ userName }}</span>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="mb-3">
            <strong class="text-secondary">{{ 'MESSAGE_DATE' | translate }}</strong>
          </div>
          <div class="mb-3">
            <span>{{ inboxMessage.sendOn | date:'MMM d, y, h:mm:ss a' }}</span>
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <strong class="text-secondary">{{ 'Message_CONTENT' | translate }}</strong>
      </div>
      <div class="mb-3">
        <span>{{ currentLanguage === 'ar' ? inboxMessage.messageAr : inboxMessage.message }}</span>
      </div>
    </div>
  </div>
