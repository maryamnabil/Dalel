<app-table-filters
  pageTitle="{{ 'TOP_RATED_VENDORS' | translate }}"
  [showDateFilter]="true"
  (SearchChanged)="onSearchChanged($event)"
  [showAdditionalButton]="false"
  [showExportBtn]="true"
  (dateRangeChanged)="
    onDateRangeFilterApplied({
      fromDate: $event.startDate,
      toDate: $event.endDate
    })
  "
>
</app-table-filters>

<!-- RATING COLUMN -->
<ng-template #ratingTemplate let-element>
  <app-star-rating [rating]="element?.rate"></app-star-rating>
</ng-template>

<app-table
  [tableConfig]="tableConfig"
  [responseData]="responseData"
  [pageSize]="pageSize"
  [showActions]="false"
  (onPageChangeEvt)="onPageChanged($event)"
>
</app-table>
