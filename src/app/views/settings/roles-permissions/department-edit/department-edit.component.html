<div class="page-content">

  <app-backward linkText="{{ 'Edit Department' | translate }}" backwardLink="/admin/settings/departments"></app-backward>

  <div class="form-content">
    <form [formGroup]="deptEditForm">
      <app-department-form [departmentForm]="deptEditForm" [formSubmitted]="formSubmitted"></app-department-form>
    </form>
  </div>

  <app-form-actions buttonPrimaryText="{{ 'UPDATE' | translate }}" (submitForm)="submitForm()" (cancel)="cancel()"></app-form-actions>

</div>
