<div class="page-content">
  <app-backward
    linkText="{{ 'EDIT_QUESTION' | translate }}"
    backwardLink="/admin/settings/questionaire"
  ></app-backward>

  <div class="form-content">
    <form [formGroup]="questionEditForm">
      <app-question-form
        [questionForm]="questionEditForm"
        [formSubmitted]="formSubmitted"
      ></app-question-form>
    </form>
  </div>

  <app-form-actions
    buttonPrimaryText="{{ 'UPDATE' | translate }}"
    (submitForm)="submitForm()"
    (cancel)="cancel()"
  ></app-form-actions>
</div>
