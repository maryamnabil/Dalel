<div class="page-content">
  <app-backward
    linkText="{{ 'EDIT_DISTRICT_TITLE' | translate }}"
    backwardLink="/admin/settings/area-management"
  ></app-backward>

  <div class="form-content">
    <form [formGroup]="districtEditForm">
      <app-district-form
        [districtForm]="districtEditForm"
        [formSubmitted]="formSubmitted"
      ></app-district-form>
    </form>
  </div>

  <app-form-actions
    buttonPrimaryText="{{ 'UPDATE' | translate }}"
    (submitForm)="submitForm()"
    (cancel)="cancel()"
  ></app-form-actions>
</div>
