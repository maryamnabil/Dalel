<div class="page-content">
  <app-backward
    linkText="{{ 'ADD_DISTRICT_TITLE' | translate }}"
    backwardLink="/admin/settings/area-management"
  ></app-backward>

  <div class="form-content">
    <form [formGroup]="districtForm">
      <app-district-form
        (updateForm)="updateForm($event)"
        [districtForm]="districtForm"
        [formSubmitted]="formSubmitted"
      ></app-district-form>
    </form>
  </div>

  <app-form-actions
    buttonPrimaryText="{{ 'ADD_NEW_DISTRICT' | translate }}"
    (submitForm)="submitForm()"
    (cancel)="cancel()"
  ></app-form-actions>
</div>
