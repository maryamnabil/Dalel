<div class="page-content">
  <app-backward
    linkText="{{ 'UPDATE_COUNTRY_TITLE' | translate }}"
    backwardLink="/admin/settings/area-management"
  ></app-backward>

  <div class="form-content">
    <form [formGroup]="countryEditForm">
      <app-country-form
        [countryForm]="countryEditForm"
        [formSubmitted]="formSubmitted"
      ></app-country-form>
    </form>
  </div>

  <app-form-actions
    buttonPrimaryText="{{ 'UPDATE' | translate }}"
    (submitForm)="submitForm()"
    (cancel)="cancel()"
  ></app-form-actions>
</div>
