<div class="page-title d-flex align-items-center">
  <span class="title-text">
    {{ "COMMISSION_FEE_MANAGEMENT" | translate }}
  </span>
</div>

<div class="table-container">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ "COMMISSION_FEE" | translate }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.value }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="d-flex justify-content-end"
      >
        {{ "ACTIONS" | translate }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element" class="d-flex justify-content-end">
        <div class="actions-menu">
          <div class="actions-menu-btn" [matMenuTriggerFor]="menu">
            <mat-icon
              aria-hidden="false"
              aria-label="more icon"
              fontIcon="more_vert"
            ></mat-icon>
          </div>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              class="menu-link"
              [routerLink]="[
                '/admin/settings/commission-fee/edit/',
                element.value
              ]"
            >
              {{ "EDIT" | translate }}
            </button>
          </mat-menu>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
